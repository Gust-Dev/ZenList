<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Projeto Integrador</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="card" style="width: 320px;">
            <h2 style="text-align: center; color: white;">Acesso ao Sistema</h2>
            <form id="loginForm">
                <input type="email" name="email" placeholder="Email ID" required>
                <input type="password" name="password" placeholder="Password" required>

                <div style="display: flex; justify-content: space-between; font-size: 0.9em; margin-top: -10px;">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                    <a href="/forgot-password" class="link-secondary">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary">LOGIN</button>
            </form>

            <p style="text-align: center; margin-top: 30px;" class="link-secondary">
                NÃ£o tem uma conta? <a href="register.html">Crie uma agora</a>
            </p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
