<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuário</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="auth-container">
        <div class="card" style="width: 320px;"> 
            <h2 style="text-align: center; color: white;">Criar Conta</h2>

            <form onsubmit="handleRegister(event)">
                <input type="text" name="full_name" placeholder="Nome Completo" required>
                <input type="email" name="email" placeholder="Email ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                
                <div style="margin: 15px 0;">
                    <label style="font-size: 0.9em;">
                        <input type="checkbox" required> Eu aceito os Termos de Serviço
                    </label>
                </div>

                <button type="submit" class="btn-primary">REGISTRAR</button>
            </form>

            <p style="text-align: center; margin-top: 30px;" class="link-secondary">
                Já tem uma conta? <a href="login.html">Faça Login</a>
            </p>
        </div>
    </div>

    <script>
        async function handleRegister(event) {
            event.preventDefault();
            const form = event.target;
            const password = form.password.value;
            const confirm_password = form.confirm_password.value;
            
            if (password !== confirm_password) {
                alert("As senhas digitadas não coincidem. Por favor, verifique.");
                return;
            }

            const data = {
                full_name: form.full_name.value,
                email: form.email.value,
                password: password,
            };

            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Registro bem-sucedido! Agora você pode fazer o login.');
                window.location.href = 'login.html';
            } else {
                const responseData = await response.json();
                alert('Erro ao registrar: ' + (responseData.message || 'Verifique se o email já está em uso.'));
            }
        }
    </script>
</body>
</html>
