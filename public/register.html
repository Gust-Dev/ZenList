<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Aurum</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">

    <style>
        .auth-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="auth-container">

        <h1 class="app-logo">ZenList</h1>

        <div class="card auth-card"> 
            <h2 style="text-align: center; margin-bottom: 30px;">Criar Nova Conta</h2>

            <form id="registerForm">
                <input type="text" name="full_name" placeholder="Nome Completo" required>
                <input type="email" name="email" placeholder="Seu E-mail" required>
                <input type="password" name="password" placeholder="Senha" required>
                <input type="password" name="confirm_password" placeholder="Confirmar Senha" required>
                
                <div style="margin: 15px 0; font-size: 0.85em; color: #ccc;">
                    <label style="cursor: pointer; display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" required> 
                        <span>Eu aceito os <a href="#" style="color: #2575fc;">Termos de Serviço</a></span>
                    </label>
                </div>

                <button type="submit" class="btn-primary">REGISTRAR</button>
            </form>

            <div class="task-footer" style="text-align: center; margin-top: 25px; font-size: 0.9em;">
                <p>Já tem uma conta? <a href="login.html" style="color: #2575fc; font-weight: bold; text-decoration: none;">Faça Login</a></p>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
