<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Gestão de Tarefas</title>
    <link rel="stylesheet" href="Styles.css"> 
    <style>
        /* Estilos do Modal */
        .modal {
            display: none; 
            position: fixed;
            z-index: 10; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6); 
        }
        .modal-content {
            margin: 10% auto;
            width: 80%;
            max-width: 500px;
        }
        .status-completed { color: #25fc7f; }
        .status-pending { color: #fceb25; }
        
        @media (max-width: 600px) {
            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="dashboard-header">
        <div>
            <h1 style="margin: 0;">Minhas Tarefas</h1>
            <p id="userGreeting" style="margin: 4px 0 0; font-size: 0.9em; opacity: 0.8;">Carregando usuário...</p>
        </div>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <button id="newTaskButton" class="btn-primary btn-sm">+ Nova Tarefa</button>
            <button id="logoutButton" class="btn-outline btn-sm">Sair</button>
        </div>
    </div>

    <div class="task-list" id="taskList">
        <h3 style="grid-column: 1 / -1; text-align: center;" id="loading-msg">Carregando tarefas...</h3>
    </div>

    <div id="taskModal" class="modal">
        <div class="card modal-content">
            <h2 id="modalTitle">Criar Nova Tarefa</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId" name="id">

                <input type="text" id="taskTitle" name="title" placeholder="Título da Tarefa" required>
                <textarea id="taskDescription" name="description" placeholder="Descrição da Tarefa"></textarea>
                
                <button type="submit" class="btn-primary" id="submitButton">Criar</button>
                <button type="button" id="cancelTaskButton" class="btn-outline" style="width: 100%; margin-top: 10px;">Cancelar</button>
            </form>
        </div>
    </div>

        <script src="dashboard.js"></script>
</body>
</html>
